name: "Bundle size"

on:
  pull_request:
    branches:
      - master
    paths: 
      - "**.js"
      - "**.jsx"
      - "**.ts"
      - "**.tsx"
      - "**.json"
  
    paths-ignore:
      - "e2e/**"
      - "**.snap"
      - "**/*.test.jsx?"
      - "**/*.test.tsx?"
      - "**.yml"
      - "**.md"

jobs:  
  # Build main branch and upload its's bundle stats file
  build-main:
    name: "Building master"
    runs-on: ubuntu-latest
  
    permissions:
      contents: read

    steps:
      - name: Checkout master branch 
        uses: actions/checkout@v3.0.2
        with:
          repository: mattermost/mattermost-webapp
          ref: master

      - name: Setting up Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          
      - name: Install dependencies
        run: npm ci
      
      - name: Build app
        run: npm run build
        
      - name: Upload bundlestats
        uses: actions/upload-artifact@v3.1.0
        with:
          name: main-bundle-stats
          path: ./dist/bundlestats.json

  # Build current PR and upload it's bundle stats file
  build-pr:
    name: "Building pr"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      
    needs: [build-main]
    
    steps:
    - name: Checkout PR branch 
      uses: actions/checkout@v3.0.2
    
    - name: Setting up Node.js
      uses: actions/setup-node@v3.4.1
      with:
        node-version-file: ".nvmrc"
        cache: "npm"

    - name: Install dependencies
      run: npm ci 
      
    - name: Build app
      run: npm run build
      
    - name: Upload bundlestats
      uses: actions/upload-artifact@v3.1.0
      with:
        name: pr-bundle-stats
        path: ./dist/bundlestats.json

  # Compare bundle stats of main branch and current PR
  compare-bundle:
    name: "Compare sizes"
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    needs: [build-pr, build-main]
    
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Bundlesize compare
        uses: github/webpack-bundlesize-compare-action@v1.5.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          current-stats-json-path: ./pr-bundle-stats/bundlestats.json
          base-stats-json-path: ./main-bundle-stats/bundlestats.json
