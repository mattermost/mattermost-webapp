version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.11

executors:
  default:
    docker:
      - image: mattermost/mattermost-build-webapp:oct-2-2018
    resource_class: "xlarge"

aliases:
  - &restore_cache
    restore_cache:
      key: dependencies-{{ checksum "package-lock.json" }}-1
  - &save_cache
    save_cache:
      key: dependencies-{{ checksum "package-lock.json" }}-1
      paths:
        - ~/mattermost/mattermost-webapp/node_modules

jobs:
  install:
    executor:
      name: default
    working_directory: ~/mattermost/mattermost-webapp
    steps:
      - checkout
      - *restore_cache
      - run: |
          npm ci
          cd node_modules/mattermost-redux && npm i && npm run build
      - *save_cache

  lint:
    executor:
      name: default
    working_directory: ~/mattermost/mattermost-webapp
    steps:
      - checkout
      - *restore_cache
      - run: |
          npm run check

  i18n-check:
    executor:
      name: default
    working_directory: ~/mattermost/mattermost-webapp
    steps:
      - checkout
      - *restore_cache
      - run: |
          cp i18n/en.json /tmp/en.json
          mkdir -p /tmp/fake-mobile-dir/assets/base/i18n/
          echo '{}' > /tmp/fake-mobile-dir/assets/base/i18n/en.json
          npm run mmjstool -- i18n extract-webapp --webapp-dir . --mobile-dir /tmp/fake-mobile-dir
          diff /tmp/en.json i18n/en.json

  type-check:
    executor:
      name: default
    working_directory: ~/mattermost/mattermost-webapp
    steps:
      - checkout
      - *restore_cache
      - run: |
          npm run check-types

  test:
    executor:
      name: default
    working_directory: ~/mattermost/mattermost-webapp
    steps:
      - checkout
      - *restore_cache
      - run: npm run test-ci
      - store_test_results:
          path: build/

  build:
    executor:
      name: default
    resource_class: xlarge
    working_directory: ~/mattermost/mattermost-webapp
    steps:
      - checkout
      - *restore_cache
      - run: |
          node --version
          npm version
          make package-ci
      - store_artifacts:
          path: ~/mattermost/mattermost-webapp/mattermost-webapp.tar.gz
      - persist_to_workspace:
          root: ~/mattermost
          paths:
            - mattermost-webapp

  build-storybook:
    executor:
      name: default
    working_directory: ~/mattermost/mattermost-webapp
    steps:
      - checkout
      - *restore_cache
      - run: npm run build-storybook
      - store_artifacts:
          path: ~/mattermost/mattermost-webapp/storybook-static
      - persist_to_workspace:
          root: ~/mattermost
          paths:
            - mattermost-webapp

  upload-storybook:
    docker:
      - image: circleci/python:3.6
    working_directory: ~/mattermost/mattermost-webapp
    steps:
      - attach_workspace:
          at: ~/mattermost/
      - aws-s3/sync:
          from: storybook-static
          to: s3://alpha-storybook.mattermost.com/$(echo "${CIRCLE_BRANCH}" | sed 's/pull\//PR-/g')/
          arguments: --cache-control no-cache
      - aws-s3/sync:
          from: storybook-static
          to: s3://alpha-storybook.mattermost.com/commit/${CIRCLE_SHA1}/
          arguments: --cache-control no-cache

  upload-s3:
    docker:
      - image: circleci/python:3.6
    working_directory: ~/mattermost/mattermost-webapp
    steps:
      - attach_workspace:
          at: ~/mattermost/
      - aws-s3/copy:
          from: mattermost-webapp.tar.gz
          to: s3://pr-builds.mattermost.com/${CIRCLE_PROJECT_REPONAME}/$(echo "${CIRCLE_BRANCH}" | sed 's/pull\//PR-/g')/
          arguments: --cache-control no-cache
      - aws-s3/copy:
          from: mattermost-webapp.tar.gz
          to: s3://pr-builds.mattermost.com/${CIRCLE_PROJECT_REPONAME}/commit/${CIRCLE_SHA1}/
          arguments: --cache-control no-cache

  prepare-docker-build:
    working_directory: ~/mattermost/mattermost-webapp
    docker:
      - image: circleci/python:3.6
    steps:
      - attach_workspace:
          at: ~/mattermost/
      - run:
          command: |
            curl -f -o server.tar.gz https://pr-builds.mattermost.com/mattermost-server/$(echo "${CIRCLE_BRANCH}" | sed 's/pull\//PR-/g')/mattermost-enterprise-linux-amd64.tar.gz || curl -f -o server.tar.gz https://releases.mattermost.com/mattermost-platform/release-5.25/mattermost-enterprise-linux-amd64.tar.gz

            tar xf server.tar.gz
            rm -rf mattermost/client
            tar xf mattermost-webapp.tar.gz
            mv client mattermost/client
            tar -zcf mattermost-enterprise-linux-amd64.tar.gz mattermost/
      - store_artifacts:
          path: ~/mattermost/mattermost-webapp/mattermost-enterprise-linux-amd64.tar.gz
      - aws-s3/copy:
          from: ~/mattermost/mattermost-webapp/mattermost-enterprise-linux-amd64.tar.gz
          to: s3://pr-builds.mattermost.com/${CIRCLE_PROJECT_REPONAME}/commit/${CIRCLE_SHA1}/
          arguments: --cache-control no-cache

  build-docker:
    working_directory: ~/mattermost/
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - attach_workspace:
          at: ~/mattermost/
      - setup_remote_docker
      - run:
          command: |
            export TAG="${CIRCLE_SHA1:0:7}"

            git clone https://github.com/mattermost/mattermost-server.git

            cd mattermost-server
            export MM_PACKAGE=https://pr-builds.mattermost.com/${CIRCLE_PROJECT_REPONAME}/commit/${CIRCLE_SHA1}/mattermost-enterprise-linux-amd64.tar.gz
            docker build --build-arg MM_PACKAGE=$MM_PACKAGE -t mattermost/mattermost-enterprise-edition:${TAG} build
            echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
            docker push mattermost/mattermost-enterprise-edition:${TAG}

workflows:
  version: 2
  untagged-build:
    jobs:
      - install
      - lint:
          requires:
            - install
      - i18n-check:
          requires:
            - install
      - type-check:
          requires:
            - install
      - build:
          requires:
            - install
      - upload-s3:
          context: mattermost-ci-pr-builds-s3
          requires:
            - build
      - prepare-docker-build:
          context: mattermost-ci-pr-builds-s3
          requires:
            - upload-s3
      - build-docker:
          context: matterbuild-docker
          requires:
            - prepare-docker-build
      - build-storybook:
          requires:
            - build
      - upload-storybook:
          context: mattermost-s3-storybook-alpha
          requires:
            - build-storybook
      - test:
          requires:
            - type-check
            - i18n-check
            - lint
